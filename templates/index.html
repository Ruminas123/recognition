<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP Face Detection Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .video-stream {
            max-width: 100%;
            border: 3px solid #007bff;
            border-radius: 5px;
            background-color: #000;
        }
        .info {
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Face Detection Stream</h1>
        <img src="{{ url_for('video_feed') }}" class="video-stream" alt="Live Video Stream">
        <div class="info">
            <p>Streaming from RTSP source with real-time face detection</p>
        </div>
    </div>
</body>
</html>
